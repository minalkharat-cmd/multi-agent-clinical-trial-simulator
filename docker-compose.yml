docker-compose.yml# Multi-Agent Clinical Trial Simulator - Docker Compose
version: "3.9"

services:
  app:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/clinical_trials
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - clinical-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: clinical_trials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clinical-network

  redis:
    image: redis:7-alpine
    networks:
      - clinical-network

networks:
  clinical-network:

volumes:
  postgres_data:
